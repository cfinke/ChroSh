<html>
	<head>
		<style type="text/css">
			body {
				font-family: Monaco, Courier, monospace;
				font-size: 10pt;
				background: #000;
				color: #0f0;
			}
			
			dt {
				float: left;
			}
			
			dl {
				clear: both;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<h1>ChroSh</h1>
		
		<h2>Supported Commands</h2>
		<div>
			<h3>help</h3>
			<p>Show this page.</p>
		</div>
		<div>
			<h3>ls</h3>
			<p>List the links on the current page.</p>
			<h4>Arguments</h4>
			<dl>
				<dt>-r</dt>
				<dd>Reverse the order of the link list.</dd>
			</dl>
		</div>
		<div>
			<h3>cd</h3>
			<p>Navigate to a new URL, relative to the current page's URL.</p>
		</div>
		<div>
			<h3>history</h3>
			<p>Load Chrome's history page.</p>
		</div>
	</body>
</html>
